<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuertoHogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/CSS/Estilo.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-huerto fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                   <img src="/Img/LogoHuerto.png" alt="logo huerto" width="45" height="45" class="me-2" />
                <span class="brand-text">HuertoHogar</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Recetas.html">Recetas</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Quienes_Somos.html">Quienes Somos</a></li>
                </ul>

                <form class="d-flex align-items-center">
                    <input id="buscar-input" class="form-control me-2" type="text" placeholder="Buscar producto..." />
                    <button id="btn-buscar" class="btn btn-huerto me-3" type="button">Buscar</button>

                    <a href="./Carrito_Compra.html" class="icon-link me-3 position-relative" title="Carrito">
                        <i class="bi bi-cart3 fs-4"></i>
                        <span id="carrito-count" class="badge bg-success position-absolute">0</span>
                    </a>

                    <a href="./Mi_Cuenta.html" class="icon-link position-relative" title="Mi Cuenta">
                        <i class="bi bi-person-circle fs-4"></i>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Crear Cuenta</h3>

                        <form id="formCrearCuenta">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="run" class="form-label">RUN</label>
                                <input type="text" class="form-control" id="run" placeholder="Ej: 12.345.678-9"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Calle, número, ciudad" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmarPassword"
                                    placeholder="********" required>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terminos">
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="./Terminosycondiciones.html">términos y condiciones</a>
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" id="btnCrearCuenta" class="btn btn-success" disabled>Crear
                                    cuenta</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>¿Ya tienes una cuenta? <a href="./Mi_Cuenta.html">Inicia sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const checkbox = document.getElementById('terminos');
        const boton = document.getElementById('btnCrearCuenta');

        checkbox.addEventListener('change', function () {
            boton.disabled = !this.checked;
        });
    </script>

    <script>
        document.getElementById("formCrearCuenta").addEventListener("submit", function (e) {
            e.preventDefault();

            const usuario = {
                nombre: document.getElementById("nombre").value.trim(),
                apellido: document.getElementById("apellido").value.trim(),
                correo: document.getElementById("correo").value.trim(),
                password: document.getElementById("password").value.trim(),
            };

            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            if (usuarios.some(u => u.correo === usuario.correo)) {
                alert("Este correo ya está registrado");
                return;
            }

            usuarios.push(usuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            alert("Cuenta creada con éxito");
            localStorage.setItem("usuarioActual", JSON.stringify(usuario));
            window.location.href = "./index.html";
        });
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
